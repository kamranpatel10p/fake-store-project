<div class="product text-center">
  <div class="mb-3 position-relative">
    <div class="badge text-white bg-"></div><a [routerLink]="['/product', product.id]" class="d-block"><img class="img-fluid" [src]="product.image"
        [alt]="product.title"></a>
    <div class="product-overlay">
      <ul class="mb-0 list-inline">
        <li class="list-inline-item m-0 p-0"><a class="btn btn-sm btn-outline-dark"><i class="far fa-heart"></i></a>
        </li>
        <li class="list-inline-item m-0 p-0"><a class="btn btn-sm btn-dark">Add to
            cart</a></li>
        <li class="list-inline-item mr-0"><a class="btn btn-sm btn-outline-dark"><i class="fas fa-expand"></i></a></li>
      </ul>
    </div>
  </div>
  <h6> <a [routerLink]="['/product', product.id]" class="reset-anchor">{{ product.title }}</a></h6>
  <p class="small text-muted">{{'$'+ product.price}}</p>
</div>
